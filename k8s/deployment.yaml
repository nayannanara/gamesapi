apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:15.0
          ports:
          - containerPort: 5432
          env:
          - name: POSTGRES_DB
            value: "gamesapi"
          - name: POSTGRES_USER
            value: "gamesapi"
          - name: POSTGRES_PASSWORD
            value: "gamesapi"  

---

apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector: 
    app: db
  ports:
    - port: 5432
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 10
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: web
          image: nayannanara/games_api:latest
          ports:
          - containerPort: 8000
          env:
          - name: DB_DATABASE
            value: "gamesapi"
          - name: DB_USERNAME
            value: "gamesapi"
          - name: DB_PASSWORD
            value: "gamesapi" 
          - name: DB_HOST
            value: "db"  
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector: 
    app: web
  ports:
    - port: 80
      targetPort: 8000
  type: LoadBalancer
