name: CI-CD

on: 
  push:
    branches: ["main"]

jobs: 
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1
      - name: Contrução da imagem docker
        uses: docker/build-push-action@4a13e500e55cf31b7a5d59a38ab2040ab0f42f56
        with:
          context: ./
          file: Dockerfile
          push: true
          tags: |
            $username/games_api:v1
            $username/games_api:latest
            
